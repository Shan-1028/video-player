<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating and customizing an HTML5 video player with css</title>
	<!-- CSS bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- FONTS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin="anonymous" referrerpolicy='no-referrer'/>
</head>
<body>

<div class="container">
	<video onclick="play(event)" src="https://res.cloudinary.com/codelife/video/upload/v1637805738/intro_l5ul1k.mp4" id="video" controls autoplay loop muted width="400px" height="300px" class="img-fluid"></video>
	<div class="controls">
		<button onclick="play(event)"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
		<button onclick="rewind(event)"><i class="fa fa-fast-backward"></i></button>
		<div class="timeline">
			<div class="bar">
				<div class="inner"></div>
			</div>
		</div>
	<button onclick="forward(event)"><i class="fa fa-fast-forward"></i></button>
	<button onclick="fullScreen(event)"><i class="fa fa-fa-expand"></i></button>
	<button onclick="download(event)"><i class="fa fa-fa-cloud-download"></i></button>
	</div>
</div>

<!-- controls attribute - display default controls. by default = true
	autoplay - start to play.
	loop - decide if the video should start again when it ends. 
	muted -auto play without sound-->

<!-- An HTML5 video player is an HTML5 streaming technology that was created as a more compatible alternative to Adobe Flash player. It allows a broadcaster to stream video assets over web platforms via an HLS(HTTPS Live Streaming) protocol to fetch content from CDNs(Content Delivery Networks). -->

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
